<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  <head>
  <body>
    <header>
      <div id="name">Andrew Linck</div>
      <ul id="nav">
        <a id="about-link" class="links" href="index.html">About</a>
        <a id="portfolio-link" class="links" href="portfolio.html">Portfolio</a>
        <a id="contact-link" class="links" href="contact.html">Contact</a>
      </ul>
    </header>
    <div id="page-container">
      <div id="content-wrap">
        <div id="content">
          <h1 id="content-title">Contact</h1>
          <hr>
          <form id="contact" action="https://formspree.io/xwklgqjn" method="POST">
            <label for="first-name">First Name</label>
            <br>
            <input type="text" name="name" id="first-name" placeholder="What is your first name?">
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="_replyto" id="email" placeholder="What is your email?">
            <br>

            <label for="subject">Subject</label>
            <br>
            <input type="text" name="subject" id="subject" placeholder="What is the subject?">
            <br>

            <label for="message">Message</label>
            <br>
            <textarea type="text" name="message" id="message" placeholder="What is your message?"></textarea>

            <div id="status"></div></br>

            <input type="submit" value="Submit" id="submit">
          </form>
        </div>
      </div>
      <footer>
        Copyright &copy
      </footer>
    </div>
  </body>
<html>
